<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h1 { color: #0366d6; }
    pre {
      background-color: #f6f8fa;
      border-radius: 3px;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>GitHub Pages Test</h1>
  <div class="container">
    <p>If you can see this page, static file serving is working.</p>
    <p>This file is separate from the main application to help diagnose GitHub Pages issues.</p>
  </div>
  
  <div class="container">
    <h2>Debugging Information</h2>
    <p>Repository: <code>myportfolio</code></p>
    <p>Base URL: <code>/myportfolio/</code></p>
    <p>Path to main site: <a href="./index.html">Go to main application</a></p>
  </div>

  <script>
    // Display page URL information
    document.write('<div class="container"><h2>Page URL Information</h2>');
    document.write('<pre>');
    document.write('Page URL: ' + window.location.href + '\n');
    document.write('Pathname: ' + window.location.pathname + '\n');
    document.write('Base URL: ' + document.baseURI + '\n');
    document.write('</pre></div>');
  </script>
</body>
</html>
